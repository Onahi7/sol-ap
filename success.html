<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted - Solana Distribution Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        .success-container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }
        .success-icon {
            font-size: 48px;
            color: var(--success-color);
            margin-bottom: 1rem;
        }
        .wallet-address {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        .back-button {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: var(--text-light);
            background: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="success-container">
        <div class="success-icon">âœ…</div>
        <h1>Application Submitted Successfully!</h1>
        <p>Thank you for submitting your application to the Solana Distribution Portal.</p>
        <div class="wallet-address">
            <p>Connected Wallet: <span id="walletAddress"></span></p>
        </div>
        <p>We will review your application and contact you via email with further instructions.</p>
        <a href="index.html" class="back-button">Return to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Particle.js configuration
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 } },
                    opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
                    size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
                    line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                    modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
                },
                retina_detect: true
            });

            // Display wallet address
            const urlParams = new URLSearchParams(window.location.search);
            const wallet = urlParams.get('wallet');
            if (wallet) {
                document.getElementById('walletAddress').textContent = `${wallet.slice(0, 8)}...${wallet.slice(-8)}`;
            } else {
                document.getElementById('walletAddress').textContent = 'Not available';
            }
        });
    </script>
</body>
</html>
